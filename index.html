<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Bakra Eid </h1>
    <h1>CountDown Timer</h1>
    <div id="main">
        <div class="divs">
            <p id="days">0</p>
            <span>Days</span>
        </div>
        <div class="divs">
            <p id="hours">0</p>
            <span>Hours</span>
        </div>
        <div class="divs">
            <p id="min">0</p>
            <span>Minutes</span>
        </div>
        <div class="divs">
            <p id="sec">0</p>
            <span>Seconds</span>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
